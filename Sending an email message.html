<html>
    <head>
        <title>SEND US AN EMAIL</title>
    </head>
    <body>
        <h1>Send us an Email</h1><hr>
        <form action="Respose page.html">
            <div><label for="Name">Name</label>
                <input type="text" name="Name" id="Name" placeholder="Name" value="Rakesh" minlength="6" maxlength="20" required tabindex="3"><br><br>
            </div>
            <div><label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email" tabindex="1"><br><br>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password" minlength="4" maxlength="10"  required tabindex="2"/><br><br>
            </div>
            <div>
                <lable for="date of service">Date of service</lable>
                <input type="date" name="date of service" id="date of service" min="2010-01-01" max="2100-12-31" tabindex="4"/><br><br>
            </div>
            <div><label for="phonenumber">Phone</label>
                <input type="tel" name="phonenumber" id="phonenumber" placeholder="phonenumber" maxlength="10" tabindex="5"><br><br>
            </div>
            <div>
                <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" placeholder="subject" tabindex="6"><br><br>
            </div>
            <div><label for="Service">Service</label>  
                <select name="state" id="state">
                    <option>--select one--</option>
                    <option>air filling</option>
                    <option>car wash</option>
                    <option>polishing</option>  
                    <option>interior cleaning</option>
                </select><br><br>   
            </div>
            <div><label for="about">Message</label><br><br>
                <textarea cols="50" rows="4" name="about "id="about"> this space for Message </textarea><br><br>
            </div>
            <div><input  type="checkbox" name="checkbox" id="smsalert"/> 
                <label for="smsalert">SMS Alert</label>
            </div>
            <div>    
                <input type="checkbox" name="emailalert" id="emailalert"/>
                <label for="emailalert">Email Alert</label><br>
            </div> 
            <div>
                <input type="radio" name="gender" id="male" value="male"/>
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div><br>
            <div>
                <label for="choosefile">Resume</label>
                <input type="file" name="choosefile" id="choosefile"/>
            </div><br>
            <button type="submit">Submit Comment</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
